<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/main.css" />
    <script defer src="js/app.js"></script>
    <title>Portfolio</title>
  </head>
  <body>
    <header class="header">
      <section class="header__container container">
        <a
          href="#header"
          class="header__nav__link header__site-logo"
          aria-label="logo"
          >PortFolio</a
        >

        <nav class="header__nav">
          <ul class="header__nav__list section__list">
            <li class="header__nav__list-item section__list__item">
              <a href="#about" class="header__nav__link">About me</a>
            </li>
            <li class="header__nav__list-item section__list__item">
              <a href="#works" class="header__nav__link">My works</a>
            </li>
            <li class="header__nav__list-item section__list__item">
              <a href="#education" class="header__nav__link">Education</a>
            </li>
            <li class="header__nav__list-item section__list__item">
              <a href="#contacts" class="header__nav__link">Contacts</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <main>
      <section class="section section__header" id="header">
        <div class="section__header__info">
          <h1 class="section__header__name">Name Sername</h1>
          <p class="section__header__description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec ac
            elit finibus, cursus velit eget, iaculis metus.
          </p>
        </div>
        <div class="section__header__image">
          <img src="//unsplash.it/400" alt="my photo" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="https://github.com/AnnQK" class="footer__link"> Github </a>
    </footer>
  </body>
</html>
